<section class="ftco-section bg-light mt-4">
    <div class="row justify-content-center" style="margin-left: 169px;">
        <div class="col-md-12 heading-section ftco-animate">
            <span class="subheading" style="padding-left: 13px;">
                <h3>My Tasks</h3>
            </span>
        </div>
    </div>
    <div class="container  recent-tasks">
        <div class="row">
            <div class="col-lg-12 pr-lg-5">
                <div class="row" *ngFor=" let task of allTasks">
                    <div class="col-md-12 ftco-animate">
                        <div class="job-post-item py-4 d-block d-lg-flex align-items-center">
                            <div class="one-third mb-4 mb-md-0">
                                <div class="job-post-item-header d-flex align-items-center">
                                    <p class="mr-3 task-name" style="cursor: pointer;"
                                        [routerLink]="'/taskdetails/'+ task.taskId">
                                        <a>{{task.title}}</a></p>
                                </div>

                                <div class="job-post-item-body d-block d-md-flex">
                                    <div class="mr-3"><span class="icon-layers"></span> <a
                                            href="#">{{task.address.city}}</a>
                                    </div>
                                    <div><span class="icon-my_location"></span> <span> {{task.address.street}},
                                            {{task.address.country}}</span></div>
                                    <!-- <div class="mr-4"><span class="fas fa-user" style="padding-left:9px;"></span> <a
                                            href="#" style="padding-left:5px;">{{task.User.firstName}}</a>
                                    </div> -->
                                </div>
                            </div>
                            <!-- <div class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0">
                                <a class="btn btn-primary py-2">Apply Job</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<form class="bg-white p-5 contact-form">
    <div class="login-title">
        <p>Select the services you offer.</p>
    </div>
    <div class="form-group" *ngFor="let subCat of subCategoryList">
        <div class="checkbox">
            <label class="subCat-label"><input type="checkbox" value="subCat.subCategoryId"><span
                    class="subcat-text">{{subCat.SubCategoryName}}</span></label>
        </div>
    </div>
    <div class="form-group mt-2" style="float: right;">
        <button class="btn btn-primary" [routerLink]="'/subcategory'">Next</button>
    </div>
    <br>
</form>

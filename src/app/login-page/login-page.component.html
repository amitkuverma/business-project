<section class="ftco-section contact-section bg-light">
  <div class="container">
    <div class="row block-5">
      <div class="col-md-6 order-md-last d-flex">
        <form [formGroup]="loginForm" class="bg-white p-5 contact-form">
          <div class="login-title">
            <p>Welcome back</p>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" [formControl]="loginForm.controls['email']">
            <!-- <div class="alert alert-danger" *ngIf="loginForm.controls['email'].touched">
                <i>email required</i>                  
            </div> -->
            <small class="text-danger" *ngIf="loginForm.get('email').errors?.email "> Incorrect Email</small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"
              [formControl]="loginForm.controls['password']">
            <!-- <div class="alert alert-danger"
              *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                <i>Invalid password!</i>                   
            </div> -->
            <small class="text-danger" *ngIf="loginForm.get('password').errors?.minlength "> password must be
              at least 6 Characters</small>
          </div>
          <div class="form-group mt-2" style="text-align: center;">
            <button [disabled]="!loginForm.valid" class="btn btn-primary" (click)="onLogin()">Login</button>
          </div>
          <br>
          <a [routerLink]="['/registration']" style="margin-left: 164px;">Create an Account</a>
          <br>
          <!-- <a [routerLink]="['forgotpassword']">Forgot password</a> -->
        </form>

      </div>

      <div class="col-md-6 d-flex">
        <img class="one-third align-self-end order-md-last img-fluid"
          src="../../assets/template/images/undraw_work_time_lhoj.svg" alt="">
        <!-- <div id="map" class="bg-white"></div> -->
      </div>
    </div>
  </div>
</section>

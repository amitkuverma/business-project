<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row block-5">
            <div class="col-md-6 order-md-last d-flex">
                <app-category (categoryEvent)="selectedCategory($event)" *ngIf="currentViewId == 0" class="shared-form">
                </app-category>
                <app-sub-category [categorysId]="categoryListId" (subCatList)="subCategoryList($event)"
                    *ngIf="currentViewId == 1" (subCatListValue)="subCategoryListValue($event)" class="shared-form">
                </app-sub-category>
                <app-address (submitEvent)="addressData($event)" *ngIf="currentViewId == 2" class="shared-form">
                </app-address>
                <app-login-page *ngIf="currentViewId == 3" class="shared-form" (loginDetails)="userData($event)">
                </app-login-page>
                <app-registration-page (registrationEvent)="registration($event)" class="shared-form"
                    *ngIf="currentViewId == 5"></app-registration-page>
                <app-task-detail *ngIf="currentViewId == 4" class="shared-form" (taskDetails)="taskDetails($event)">
                </app-task-detail>
            </div>
            <div class="col-md-6 d-flex">
                <img class="one-third align-self-end order-md-last img-fluid"
                    src="../../assets/template/images/workers.png" alt="">
            </div>
        </div>
        <div class="form-group mt-2" style="text-align: center;">
            <button class="btn btn-primary" style="float: right;" *ngIf="currentViewId == 0  || currentViewId == 1"
                (click)="onNext()">Next</button>
            <button class="btn btn-primary" style="float: right; margin-right:26rem;" (click)="onBack()"
                *ngIf="currentViewId !== 0">Back</button>
        </div>
    </div>
</section>

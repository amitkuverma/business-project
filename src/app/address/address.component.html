<form [formGroup]="addressForm" class="bg-white p-5 contact-form">
    <div class="login-title">
        <p>Address Details</p>
    </div>
    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" placeholder="Street" [formControl]="addressForm.controls['Street']">
        <small class="text-danger" *ngIf="addressForm.get('Street').errors?.touched"> Street is
            Required</small>            
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="City" [formControl]="addressForm.controls['city']">
        <small class="text-danger" *ngIf="addressForm.get('city').errors?.touched">City is
            Required</small>            
    </div>
    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" placeholder="Country" [formControl]="addressForm.controls['Country']">
        <small class="text-danger" *ngIf="addressForm.get('Country').errors?.touched">Country is
            Required</small>            
    </div>
    <div class="form-group mt-2" style="text-align: center;">
        <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
    </div>
    <br>
</form>

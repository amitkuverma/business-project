<div class="container" *ngIf="proProfile">

            <div class="container">
                <div class="avatar-upload">

                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview"

                    </div>
                </div>
            </div>

        </div> -->

        </div>

            <label style="text-align: left;     padding-left: 19px;"><span

        <div class="row" style="padding: 10px;">
            <label style="padding-left: 20px;">{{task}}</label>
        </div>
        <div class="row" style="text-align: left;
        padding-left: 14px;">

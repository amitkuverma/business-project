<form [formGroup]="addressForm" class="bg-white contact-form" style="padding: 10px 10px 10px 10px;">
    <div class="login-title">
        <p>Address Details</p>
    </div>
    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" placeholder="Street" [formControl]="addressForm.controls['street']">
        <div class="alert alert-danger"
            *ngIf="addressForm.controls['street'].invalid && addressForm.controls['street'].touched">
            <small class="text-danger" *ngIf="addressForm.get('street').errors?.required"> Street is
                Required</small>                   
        </div>
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="City" [formControl]="addressForm.controls['city']">
        <div class="alert alert-danger"
            *ngIf="addressForm.controls['city'].invalid && addressForm.controls['city'].touched">
            <small class="text-danger" *ngIf="addressForm.get('city').errors?.required">City is
                Required</small>                  
        </div>
                   
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" placeholder="pincode" [formControl]="addressForm.controls['pincode']">
        <div class="alert alert-danger"
            *ngIf="addressForm.controls['pincode'].invalid && addressForm.controls['pincode'].touched">
            <small class="text-danger" *ngIf="addressForm.get('pincode').errors?.required">pincode is
                Required</small>                   
        </div>       
    </div>
    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" placeholder="Country" [formControl]="addressForm.controls['country']">
        <div class="alert alert-danger"
            *ngIf="addressForm.controls['country'].invalid && addressForm.controls['country'].touched">
            <small class="text-danger" *ngIf="addressForm.get('country').errors?.required">Country is
                Required</small>                   
        </div>       
    </div>
    <div>
        <button class="btn btn-primary" style="float: right;width: 160px;" [disabled]="!addressForm.valid"
            (click)="submit()">Submit</button>
    </div>
    <div>
        <button class="btn btn-primary" style="float: left;width: 160px;" (click)="onBack()">Back</button>
    </div>
    <br>
</form>

<form class="bg-white contact-form" style="padding: 44px 15px 29px 46px;">
    <div>
        <h2 class="login-title">Select the subCategories you offer.</h2>
    </div>
    <div class="form-group" *ngFor="let subCat of subCategoryList" (change)="onChange($event.target.checked, subCat)">
        <div class="checkbox">
            <label class="subCat-label"><input type="checkbox" value="subCat.subCategoryId"><span
                    class="subcat-text">{{subCat.SubCategoryName}}</span></label>
        </div>
    </div>
</form>

<app-banner [title]="pageTitle" [imgSrc]="imageSrc"></app-banner>
<section class="ftco-section bg-light">
    <div class="row justify-content-center" style="margin-left: 169px;">
        <div class="col-md-12 heading-section ftco-animate">
            <span class="subheading" style="margin-left:12px">
                <h3>My Tasks</h3>
            </span>
        </div>
    </div>
    <app-task-list [allTasks]="allTasks"></app-task-list>
</section>

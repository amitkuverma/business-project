<section class="ftco-section">
    <div class="container">
        <div class="row block-5">
            <div class="col-md-12 order-md-last d-flex">
                <div class="col-md-12">
                    <div>
                        <div>
                            <app-category (categoryEvent)="selectedCategory($event)" *ngIf="currentViewId == 0"
                                class=""></app-category>
                            <app-sub-category [subCategoryList]="subCategoryList" *ngIf="currentViewId == 1"
                                (subCatListValue)="subCategoryListValue($event)" class="shared-form">
                            </app-sub-category>
                            <app-address (submitEvent)="addressData($event)" *ngIf="currentViewId == 2"
                                class="shared-form">
                            </app-address>
                            <app-task-detail *ngIf="currentViewId == 4" class="shared-form"
                                (taskDetails)="taskDetails($event)">
                            </app-task-detail>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-6 d-flex">
                <img class="one-third align-self-end order-md-last img-fluid"
                    src="../../assets/template/images/workers.png" alt="">
            </div> -->
        </div>
    </div>
</section>

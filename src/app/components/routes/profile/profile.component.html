<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <div>
                    <app-about></app-about>
                </div>

            </div>
            <div class="col-md-8">
                <div class="row" style="display: flex; justify-content: space-between;">
                    <div>
                        <h3>Jeremy Rose</h3>
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <label>New york</label>
                    </div>
                    <div>
                        <button style="border-radius: 7px; box-shadow: 3px 4px 4px 5px#6c63ff;" type="button"
                            class="button">Request a Quote</button>
                    </div>
                </div>
                <div class="row">
                    <label style="color:purple; font-size:20px;font-weight:bold">Plumber</label>
                </div>
                <div class="row">
                    <label style="font-size:24px;font-weight:bold">Ratings</label>
                </div>
                <div class="row">
                    <label style="font-size:24px;font-weight:bold"><span> 8.6</span><span
                            style="font-size:24px;font-weight:bold;  color: purple;">* * * *</span></label>
                </div>
                <div class="row">
                    <div style="width: 100%;">
                        <nav class="navbar navbar-default">
                            <ul class="nav navbar-nav row" style="cursor:pointer">
                                <li style="padding: 10px;" [ngClass]="{ 'yellow': about === true }">
                                    <a [ngClass]="{ 'green': about === true }" (click)="onClick('about')"><i
                                            class="fa fa-eye" aria-hidden="true"></i>Timeline</a>
                                </li>
                                <li style="padding: 10px;" [ngClass]="{ 'yellow': about === false }">
                                    <a [ngClass]="{ 'green': about === false }" (click)="onClick('details')"><i
                                            class="fa fa-user" aria-hidden="true"></i>About</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div *ngIf="about">
                    <div class="row" style="padding-top:20px; display: flex;justify-content: space-between;">
                        <label style="font-weight: bold;color: black;">Address Information</label>
                        <button style="border-radius: 7px; box-shadow: 3px 4px 4px 5px#6c63ff;" type="button"
                            class="button" data-toggle="modal" data-target="#icon-close-modal">Edit User
                            Details</button>
                    </div>
                    <div class="row">
                        <label>Phone:</label>
                        <label style="color: rgb(73, 60, 60)"> &nbsp;+918340172667</label>
                    </div>
                    <div class="row">
                        <label>Address</label>
                        <label style="color: rgb(73, 60, 60)">&nbsp;68th Street,New York</label>
                    </div>
                    <div class="row">
                        <label>Email</label>
                        <label style="color: rgb(73, 60, 60)">&nbsp;test@test.com</label>
                    </div>
                    <div class="row">
                        <label style="font-weight: bold;color: black;">Basic Information</label>
                    </div>
                    <hr style="margin:0%">
                    <div class="row">
                        <label>Birthday</label>
                        <label style="font-weight: bold; color: rgb(73, 60, 60)">&nbsp;June 5,1995</label>
                    </div>
                    <div class="row">
                        <label>Gender</label>
                        <label style="font-weight: bold; color: rgb(73, 60, 60)">&nbsp;Male</label>
                    </div>
                </div>
                <div *ngIf="!about">
                    <label>Your About Us page is one of the most important pages on your website.

                        An About Us page is your chance to tell the world:

                        Who you are.
                        What matters to you.
                        What you do.
                        How you do it.
                        It’s often one of the first stops when someone visits your website or blog.

                        An About Us page may be a deciding factor before you convince someone to convert, whether that
                        comes in the form of:

                        Making a purchase.
                        Downloading an awesome piece of content.
                        Signing up for your newsletter.
                        Requesting information or a demo.
                        So how do you make your About Us page awesome (or more awesome??

                        What Makes a Great About Us Page?
                        Your About Us page should be:

                        Informative. It doesn’t always have to tell your whole story, but it should at least provide
                        people with an idea of .
                        Contain social proof, testimonials, and some personal information that visitors can relate to,
                        such as education,
                        family, etc.
                        Useful.
                        Engaging.
                        Easy to navigate.
                        Accessible on any device.
                        Does that all sound complicated?

                        It really isn’t.

                        The main purpose of your About Us page is to give your visitors a glimpse into who you are as a
                        person or a business (or
                        sometimes both).

                        As users discover your brand, they need to distinguish what sets you apart and makes you… you.

                        This often requires finding the right balance between compelling content and a design carefully
                        planned to look the
                        part.

                        Conveying your identity in a fun and approachable – but also reliable and informative – way is
                        challenging.

                        If you know who you are and your goal for your site, the About Us page should come naturally.

                        However, if you’re looking for some inspiration, you can always check out the following 25
                        awesome examples of About Us
                        pages.

                        These examples will help you build a personal and engaging website journey.</label>
                </div>

                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <div>
                                <div style="text-align: center;">
                                    <label><span>$75/hour</span></label>
                                </div>
                                <hr>
                                <div class="row">
                                    <button class="btn btn-primary" (click)="onRequestQuote()"
                                        style="margin-left: 35%;"> Request a quote</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</section>


<div id="icon-close-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title mt-0">Update User Details:-</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="field-1" class="control-label">Name</label>
                            <input type="text" [readOnly]="true" class="form-control" id="field-1" placeholder="Name"
                                [formControl]="userForm.controls['name']">
                        </div>
                        <div class="form-group">
                            <label for="field-1" class="control-label">Email</label>
                            <input type="text" [readOnly]="true" class="form-control" id="field-1" placeholder="Email"
                                [formControl]="userForm.controls['email']">
                        </div>
                        <div class="form-group">
                            <label for="field-1" class="control-label">Phone</label>
                            <input type="text" [readOnly]="true" class="form-control" id="field-1" placeholder="phone"
                                [formControl]="userForm.controls['phone']">
                        </div>
                        <div class="form-group">
                            <label for="field-1" class="control-label">Price</label>
                            <input type="text" [readOnly]="true" class="form-control" id="field-1" placeholder="Price"
                                [formControl]="userForm.controls['phone']">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info waves-effect waves-light" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div><!-- /.modal -->

<section class="ftco-section contact-section bg-white">
    <div class="container pt-3">
        <div class="row block-5">
            <div class="col-md-12 order-md-last d-flex">
                <div class="col-md-12">
                    <div>
                        <div>
                            <app-category (categoryEvent)="selectedCategory($event)" [title]="title"
                                *ngIf="currentViewId == 0" class="shared-form">
                            </app-category>
                            <app-sub-category [subCategoryList]="subCategoryLists"
                                (subCatList)="subCategorysList($event)" (subCatListValue)="subCategoryListValue($event)"
                                *ngIf="currentViewId == 1" class="shared-form">
                            </app-sub-category>
                            <app-address (submitEvent)="addressData($event)" *ngIf="currentViewId == 2"
                                class="shared-form">
                            </app-address>
                            <app-professional-detail (professionalDetail)="professionalDetail($event)"
                                *ngIf="currentViewId == 4" class="shared-form"></app-professional-detail>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="col-md-6 d-flex">
                <img class="one-third align-self-end order-md-last img-fluid"
                    src="../../assets/template/images/workers.png" alt="">
            </div> -->
        </div>
    </div>
</section>

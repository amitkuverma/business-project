<form [formGroup]="professionalForm" class="bg-white p-5 contact-form" style="height: 100%;">
    <div class="modal">
        <div class="modal__container">
            <div class="modal__featured">
                <div class="modal__circle"></div>
                <img src="https://cloud.githubusercontent.com/assets/3484527/19622568/9c972d44-987a-11e6-9dcc-93d496ef408f.png"
                    class="modal__product" />
            </div>
            <div class="modal__content">
                <h2>Professional Details</h2>

                <form>
                    <ul class="form-list">
                        <li class="form-list__row">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Title"
                                    [formControl]="professionalForm.controls['title']">
                                <div class="alert alert-danger"
                                    *ngIf="professionalForm.controls['title'].invalid && professionalForm.controls['title'].touched">
                                    <small class="text-danger" *ngIf="professionalForm.get('title').errors?.required">
                                        title is
                                        Required</small>                   
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Rating"
                                    [formControl]="professionalForm.controls['rating']">
                                <div class="alert alert-danger"
                                    *ngIf="professionalForm.controls['rating'].invalid && professionalForm.controls['rating'].touched">
                                    <small class="text-danger"
                                        *ngIf="professionalForm.get('rating').errors?.required">Rating
                                        is Required</small>                  
                                </div>         
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Introduction"
                                    [formControl]="professionalForm.controls['introduction']">
                                <div class="alert alert-danger"
                                    *ngIf="professionalForm.controls['introduction'].invalid && professionalForm.controls['introduction'].touched">
                                    <small class="text-danger"
                                        *ngIf="professionalForm.get('introduction').errors?.required">Introduction is
                                        Required</small>                   
                                </div>            
                            </div>
                        </li>
                        <li>
                            <button class="button" style="float: left;" (click)="onBack()">Back</button>
                            <button style="float: right;" type="submit" class="button"
                                (click)="professionalDetails()">Next</button>
                        </li>
                    </ul>
                </form>
            </div> <!-- END: .modal__content -->
        </div> <!-- END: .modal__container -->
    </div> <!-- END: .modal -->

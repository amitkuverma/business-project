<form [formGroup]="joinForm" class="bg-white p-5 contact-form">
    <div class="login-title">
        <p>Join as Pro</p>
    </div>
    <div class="form-group">
        <select class="form-control" (change)="categoryName($event.target.value)">
            <option value=" default">Category list</option>
            <option *ngFor="let category of allCategories" value="{{category.categoryId}}">
                {{category.categoryName}}</option>
        </select>
    </div>
    <br>
</form>
